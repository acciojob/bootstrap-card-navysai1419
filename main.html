<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bootstrap Card Deck</title>
</head>

<body>

    <div class="container mt-5">

        <div class="card-deck">

            <!-- Card 1 -->
            <div class="card bg-light">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image">
                <div class="card-body">
					<div class="card.bg-danger">
						<div class="card-header">gallery</div>
                    <h5 class="card-title">Welcome to Sync5</h5>
                    <p class="card-text">New Features: Mobile and Tablet support. With this new update, you will be
                        able to sync your work across a large number of platforms.</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>
			</div>

            <!-- Card 2 -->
            <div class="card bg-light">
                <div class="card-body">
					<div class="card-header">gallery</div>
					<div class="card.bg-danger">
                    <h5 class="card-title">Alert</h5>
                    <p class="card-text">Node Dead: Node 5 (east-us) is offline for the last 12 days.</p>
                    <p class="card-text text-muted">Last updated 12 mins ago</p>
                </div>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UJjCfQZ7fW1C0R+AvcLav7bF/j2Ktkg8gDz40" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
